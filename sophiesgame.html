<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sophie's game</title>
    <link rel="stylesheet" href="sophiesgame/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One|Monoton|Mukta+Mahee|Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700" rel="stylesheet">
  <body>
    <button class="resetButton" data-action="reset">Black-out</button>
    <a class="back hvr-grow" href="index.html#work">< retour</a>
    <section data-state="optionScreen" class="gameScreens hidden">
      <h2 class="blue">SOPHIE'S</h2>
      <h2 class="pink">GAME</h2>
      <button class="start" data-action="startGame">START</button>
      <h3>OPTIONS <i class="fa fa-arrows" aria-hidden="true"></i></h3>
      <label for="x">X</label>
      <input id="x" type="number" name="x" value="10" max="100">
      <label for="y">Y</label>
      <input id="y" type="number" name="y" value="10" max="100">
    </section>
    <section data-state="playScreen" class="gameScreens hidden"></section>
    <section data-state="victory" class="gameScreens hidden">
      <h1>YOU<br>ROCK!</h1>
    </section>
    <section data-state="defeat" class="gameScreens hidden">
      <h1>YOU<br>SUCK!</h1>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="sophiesgame/js/script.js"></script>
</html>
